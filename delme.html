<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Green Shades Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .color-box {
            width: 150px;
            height: 150px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Light Green Shades Demo</h1>
    <div class="color-box" style="background-color: #98FF98;">Mint Green (#98FF98)</div>
    <div class="color-box" style="background-color: #77DD77;">Pastel Green (#77DD77)</div>
    <div class="color-box" style="background-color: #9FE2BF;">Seafoam Green (#9FE2BF)</div>
    <div class="color-box" style="background-color: #F0FFF0;">Honeydew (#F0FFF0)</div>
    <div class="color-box" style="background-color: #ACE1AF;">Celadon (#ACE1AF)</div>
    <div class="color-box" style="background-color: #A7FF83;">Light Pistachio (#A7FF83)</div>
    <div class="color-box" style="background-color: #D0F0C0;">Tea Green (#D0F0C0)</div>
    <div class="color-box" style="background-color: #AAF0D1;">Magic Mint (#AAF0D1)</div>
    <div class="color-box" style="background-color: #B3C890;">Light Sage (#B3C890)</div>
    <div class="color-box" style="background-color: #9DE0AD;">Aqua Green (#9DE0AD)</div>
</body>
</html>
